<head>
    <title>Event Registration</title>
</head>
<body>
    <h2>Event Registration Form</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="event_date" required><br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="event_time" required><br><br>
        <label for="type">Event Type:</label>
        <input type="radio" id="conference" name="type" value="conference" required> Conference
        <input type="radio" id="workshop" name="type" value="workshop" required> Workshop<br><br>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
